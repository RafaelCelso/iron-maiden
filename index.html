<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!--CSS do Bootstrap-->
  <link rel="stylesheet" href="style.css">
  <title>Iron Maiden</title>
</head>

<body>

  <!-- Início Nav bar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo Iron Maiden"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Agenda de Shows</a>
          <a class="nav-link" href="#">Novidades </a>
          <a class="nav-link" href="#">Sobre nós</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Fim Nav bar-->

  <!-- Início Carousel Hero com reprodução automática-->
  <div id="carouselExampleIndicators" class="carousel slide">

    <!--Início Indicadores-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!--Fim Indicadores-->

    <!--Início Slide Carousel-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/Hero 1.png" class="d-block w-100 img-fluid" alt="The Future Past - World Tour 2024">
      </div>
      <div class="carousel-item">
        <img src="img/Hero 2.png" class="d-block w-100 img=fluid" alt="Músicos da banda Iron Maiden de braços cruzados">
      </div>
      <div class="carousel-item">
        <img src="img/Hero 3.png" class="d-block w-100 img-fluid" alt="Legacy of the Beast - O Jogo">
      </div>
    </div>
    <!--Fim Slide Carousel-->
    
    <!--Início Anterior e Próximo Slide Carousel-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!--Fim Anterior e Próximo Slide Carousel-->

<!--Início Grid Cards-->
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <img src="img/card1.png" class="card-img-top" alt="Card 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Descrição do Card 1</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <img src="img/card2.png" class="card-img-top" alt="Card 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Descrição do Card 2</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <img src="img/card3.png" class="card-img-top" alt="Card 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Descrição do Card 3</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fim Grid Cards -->

<!--JS do Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
